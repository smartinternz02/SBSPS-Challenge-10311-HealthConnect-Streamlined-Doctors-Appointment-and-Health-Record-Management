<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records Form</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/my-login.css') }}">
</head>
<body>
    <div class="container">
        <div class="brand">
            <a href="/record_menu"><h2 style="text-align: center;">Back</h2></a>

        </div>
        <div class="brand">
            <img src="{{ url_for('static',filename='images/logo.jpg') }}" alt="logo image"style="display: block; margin: 0 auto;" >

        </div>
        <h1>Health Records</h1>
        <form action="/record" method="post">
            <div class="form-group">
                <label for="patient_name">Patient Name:</label>
                <input type="text" id="patient_name" name="patient_name" required>
            </div>
            <div class="form-group">
                <label for="mail">Patient MailID:</label>
                <input type="text" id="mail" name="mail" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age :</label>
                <input type="number" id="age" name="age" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI :</label>
                <input type="number" id="bmi" name="bmi" step="0.01" >
            </div>
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="text" id="blood_pressure" name="blood_pressure">
            </div>
            <div class="form-group">
                <label for="sugar">Sugar Level:</label>
                <input type="number" id="sugar" name="sugar" step="0.01" >
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit">Save Record</button>
        </form>
    </div>
</body>
</html>
