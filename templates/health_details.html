<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records Details</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/my-login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="brand">
            <a href="/record_menu"><h2 style="text-align: center;">Back</h2></a>

        </div>
        <div class="brand">
            <img src="{{ url_for('static',filename='images/logo.jpg') }}" alt="logo image"style="display: block; margin: 0 auto;" >

        </div>
        <h1> Your Health Records</h1>

            <div class="form-group">
                <label for="name">Name :</label>
                <div class="mt-4 text-center">
                {{name}}
                </div>
                
            </div>
            <div class="form-group">
                <label for="mail">Patient_MailID:</label>
                <div class="mt-4 text-center">
                    {{mail}}
                </div>
                
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <div class="mt-4 text-center">
                    {{dob}}
                </div>
                
            </div>
            <div class="form-group">
                <label for="age">Age :</label>
                <div class="mt-4 text-center">
                    {{age}}
                </div>
                
                
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <div class="mt-4 text-center">
                    {{height}}
                </div>
               
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <div class="mt-4 text-center">
                    {{weight}}
                </div>
                
            </div>
            <div class="form-group">
                <label for="bmi">BMI :</label>
                <div class="mt-4 text-center">
                    {{bmi}}
                </div>
              
            </div>
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <div class="mt-4 text-center">
                    {{blood_pressure}}
                </div>
               
            </div>
            <div class="form-group">
                <label for="sugar">Sugar Level:</label>
                <div class="mt-4 text-center">
                    {{sugar}}
                </div>
               
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <div class="mt-4 text-center">
                    {{notes}}
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
